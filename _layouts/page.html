---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-header bg-primary text-white p-4 mb-4">
                <h1 class="display-4">{{ page.title }}</h1>
                {% if page.description %}
                <p class="lead">{{ page.description }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            {{ content }}
        </div>
    </div>
</div>
